<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io Client Example</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          const socket = io("http://localhost:3001/"); // Connect to the server

          socket.on('connect', () => {
            console.log('Connected to the server.');
            // Emit an event to the server
            socket.emit('hi', 'Hello from the client!');
          });

          // Handle the 'responseEvent' event from the server
          socket.on('message', (data) => {
            console.log('Data received from server:', data);
          });

          socket.on('disconnect', () => {
            console.log('Disconnected from the server.');
        });
        </script>
    </head>
    <body>
        <h1>Socket.io Client Example</h1>
    </body>
</html>
